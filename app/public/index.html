<meta content="text/html;charset=utf-8" http-equiv="Content-Type"/>
<meta content="utf-8" http-equiv="encoding"/>

<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="stylesheets/app/app.css"/>
    <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed' rel='stylesheet' type='text/css'/>
	<title>ToDo List</title>
  </head>
  
  <body>
  <div class="container">
      <div class="inner_container">

        <div class="tabs">
          <a class="tab active" tab="tab-all" href="all">All</a>
          <a class="tab" id="tab-categories" href="categories">Categorized</a>
          <a class="tab" id="tab-add" href="add">Edit</a>
        </div>
        
        <div class="content">
          <div class="tab active" id="all">&nbsp;</div>
          <div class="tab" id="categories">
		  <h3>My To-Do List</h3>
		  </div>
          <div class="tab input" id="add">
            <h3>Add a item and categories to your todo list</h3>
			<p>New item</p>
			<input id="item_input" type="text" placeholder="New Item" value=""/>
			<p>New categories (separate with a comma)</p>
			<input id="cat_input" type="text" placeholder="Categories" value=""/>
			<input type="Submit" src="btn.png" id="add-click" value="Click to Add"/>
          </div>
        </div>

      </div>
    </div>
 
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="javascripts/app/client-app.js"></script>
  </body>
</html>
